name: Build Windows Executable

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: 3.10

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Package with PyInstaller (no cmd window)
      run: |
        pyinstaller --noconsole --onefile CCE_Tools/main.py

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: CCE_Tools_exe
        path: dist/main.exe
